            <script>
                // Homework 4 Part 1 starts here:

                let product = 1;
                let sum = 0;

                let numList = [];
                for (let iterator = 5; iterator < 22; iterator+=4) {
                    numList.push(iterator);
                }

                document.write("<p>My number array: [ ", numList, " ]</p>");

                // using a for statement,
                // calculate the product and sum of every fourth integer from 5 to 21 inclusive and
                // then displays the results, along with some accompanying text.
                for ( let i = 0; i < numList.length; i++ ) {

                    product *= numList[i];
                    sum += numList[i];
                }


                // and then display the result

                document.write("<p>The product of every fourth integer from 5 to 21 inclusive: ", product, "</p>");

                document.write("<p>The sum of every fourth integer from 5 to 21 inclusive: ", sum, "</p>");

            </script>
