    <script>
        function process() {
            // variable declared:
            let number1, number2, number3, number4, number5, n1, n2, n3, n4, n5;
            let negCount = [];
            let posiCount = [];
            let zeroCount = [];


            number1 = document.forms["formA3"].elements["num1"].value;
            number2 = document.forms["formA3"].elements["num2"].value;
            number3 = document.forms["formA3"].elements["num3"].value;
            number4 = document.forms["formA3"].elements["num4"].value;
            number5 = document.forms["formA3"].elements["num5"].value;

            n1 = parseInt(number1); 
            n2 = parseInt(number2);
            n3 = parseInt(number3);
            n4 = parseInt(number4);
            n5 = parseInt(number5);

            
            // conditional to check data type is a number.
            if (!Number.isInteger(n1) || !Number.isSafeInteger(n2) || !Number.isSafeInteger(n3) || !Number.isInteger(n4) || !Number.isInteger(n5)) {

                return window.alert("One of the numbers you entered is not a number. Please reset your inputs and try again.")
            }

            // conditionals to check for and count negative numbers, positive numbers and zeros.
            if (n1 < 0) {
                negCount.push(n1);

            }

            if (n2 < 0) {
                negCount.push(n2);

            }

            if (n3 < 0) {
                negCount.push(n3);

            }

            if (n4 < 0) {
                negCount.push(n4);

            }
            if (n5 < 0) {
                negCount.push(n5);

            }

            if (n1 > 0) {
                posiCount.push(n1);

            }

            if (n2 > 0) {
                posiCount.push(n2);

            }

            if (n3 > 0) {
                posiCount.push(n3);

            }

            if (n4 > 0) {
                posiCount.push(n4);

            }
            if (n5 > 0) {
                posiCount.push(n5);

            }

            if (n1 === 0) {
                zeroCount.push(n1);

            }

            if (n2 === 0) {
                zeroCount.push(n2);

            }
            if (n3 === 0) {
                zeroCount.push(n3);
            }

            if (n4 === 0) {
                zeroCount.push(n4);
            }

            if (n5 === 0) {
                zeroCount.push(n5);
            }

            // reassign output boxes with new values
            document.forms["formB3"].elements["neg-nums"].value = negCount.length;
            document.forms["formB3"].elements["posi-nums"].value = posiCount.length;
            document.forms["formB3"].elements["zero-count"].value = zeroCount.length;

        }

    </script>
