    <script>

        // Javascript for Part4 below:
        function myPrompt() {
            // Use Math.random to produce two one - digit integers(0 - 9)
            const int1 = Math.trunc(Math.random() * 10);
            const int2 = Math.trunc(Math.random() * 10);


            // Display a question such as: How much is 6 times 7 ?
            document.getElementById("question").innerHTML = `<h2 id="itsHere" style="padding-bottom: 20px">How much is <span id="int1">${int1}</span> times <span id="int2">${int2}</span>?</h2>`;
            

        }

        function getUsrInput() {

            const userInt = document.forms["formA"].elements["userInput"].value;
            const convertInt = Number(userInt);
            const int1 = document.getElementById("int1").innerHTML;
            const int2 = document.getElementById("int2").innerHTML;

            const answer = int1 * int2;


            // check if input is an number
            if (isNaN(userInt) || userInt === "") {
                alert("The number you entered is not valid, try again.");
            }

            // check if values are equal  
            if (convertInt === answer) {
                document.getElementById("msg").innerHTML = `<h3>Very good!</h3><br>`;

            } else if (convertInt !== answer) {
                document.getElementById("msg").innerHTML = `<h3>Incorrect, please try again.</h3><br>`;

            }

            document.forms["formA"].elements["result"].value = answer;
            
            if (convertInt === answer) {

                let text = "Very good! Would you like to continue with a new question?";

                if (confirm(text) == true) {

                    myPrompt();
                    document.getElementById("history").innerHTML += `<p>${int1} x ${int2} = ${answer}</p><br>`;
                    document.forms["formA"].elements["userInput"].value = "";
                    document.forms["formA"].elements["result"].value = "";
                    document.getElementById("msg").innerHTML = `<h3></h3><br>`;


                }

            } else if (convertInt != answer) {
                    document.forms["formA"].elements["userInput"].value = "";

            }
        }

    </script>
