    <script>

        function process() {

            // RegEx literal
            const re = new RegExp('^[0-9]{1,11}\.[0-9]{4,}$');
            // Be sure to use parseFloat() for the inputted number.
            let pageInput = parseFloat(document.getElementById("usrInput").value);

            // validate input
            if (pageInput == "" || (!(re.test(document.getElementById("usrInput").value)))) {
                
                document.getElementById("pageOutput").value = ""; 
                document.getElementById("errorMsg").innerHTML = "Please try again.";


            } else {

                document.getElementById("errorMsg").value = "";


                document.form6.pageOutput.value = 
                "The entered number: " + pageInput + "\nRounded to the nearest integer using Math.round(): " + roundToInt( pageInput ) + "\nSquare root rounded to the nearest integer using Math.sqrt(): " + roundSqFloor( pageInput ) + "\nRounded to the nearest tenth using .toFixed(): " + roundToTenth( pageInput ) + "\nRounded to the nearest hundredth using .toFixed(): " + roundToHundr( pageInput ) + "\nRounded to the nearest hundredth using .toFixed(): " + roundToThou( pageInput ); 
            }

            // a) Round the floating-point number to the nearest integer
            function roundToInt ( input ) {
                return Math.round( input );
            } 

            // b) Calculate the square root of the floating-point number and round it to an integer
            function roundSqFloor( input ) {
                return Math.floor(Math.sqrt( input ));
            }

            // be sure to use toFixed() for displaying the number to the nearest tenths, hundredths, and thousandths positions 

            // c) Round the floating - point number to the nearest tenths position
            function roundToTenth( input ) { 
                return input.toFixed(1);
            }

            // d) Round the floating-point number to the nearest hundredths position
            function roundToHundr( input ) {
                return input.toFixed(2);

            } 
            
            // e) Round the floating - point number to the nearest thousandths position
            function roundToThou( input ) { 
                return input.toFixed(3);

            } 


        }

    </script>
