    <script>
        // Javascript for Part1 below:
        function process() {

            // variable hold values from input boxes
            const hwAvg = document.forms["formA"].elements["hwAvgInt"].value;
            const midTerm = document.forms["formA"].elements["midTermInt"].value;
            const final = document.forms["formA"].elements["finalInt"].value;
            const partic = document.forms["formA"].elements["particInt"].value;

            // input is between 0-100

            if ( hwAvg < 101 && hwAvg > 0 ) {
                console.log(hwAvg)
            } else {
                alert('The Homework Average is NOT a valid number.')
            }

            if (midTerm < 101 && midTerm > 0) {
                console.log(midTerm);
            } else {
                alert('The Mid-Term value is NOT a valid number.')
            }

            if (final < 101 && final > 0) {
                console.log(final)
            } else {
                alert('The Final Exam value is NOT a valid number.');
            }

            if (partic < 101 && partic > 0) {
                console.log(partic)
            } else {
                alert('The participation value is NOT a valid number.')
            }

            // Given calculation
            const finalAvg = (.5 * hwAvg) + (.2 * midTerm) + (.2 * final) + (.1 * partic);



            // if input is not a number, alert the user to re-enter.
            // if (!Number.isInteger(n1) || !Number.isInteger(n2) || !Number.isInteger(n3) || !Number.isInteger(n4)) {
            //     return window.alert("One of the numbers you entered is not a number. Please reset your inputs and try again.")
            // }

            // give output box the value from given calculation
            document.forms["formB"].elements["result-final"].value = Math.round(finalAvg);

            if (finalAvg > 89 && finalAvg < 101) {
                document.forms["formB"].elements["letter-grade"].value = 'A';
            } else if (finalAvg > 79 && finalAvg < 90) {
                document.forms["formB"].elements["letter-grade"].value = 'B';
            } else if (finalAvg > 69 && finalAvg < 80) {
                document.forms["formB"].elements["letter-grade"].value = 'C';
            } else if (finalAvg > 59 && finalAvg < 70) {
                document.forms["formB"].elements["letter-grade"].value = 'D';
                document.getElementById('grade-msg').innerHTML = '<span>Student must retake the course.</span>'

            } else if (finalAvg > -1 && finalAvg < 60) {
                document.forms["formB"].elements["letter-grade"].value = 'F';
            } else {
                document.forms["formB"].elements["letter-grade"].value = 'N/A';
            }
        }

    </script>
