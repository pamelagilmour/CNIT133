    <script>

            function process() {

                // check for any input
                let data = document.getElementById("hw5text").value;
                let selectedRadio = false;
                let selectedCheck = false;
                let selectedCar = document.getElementById("selectItems").value;

                // check if user selected at least one radio button
                for (let i = 0; i < 2; i++) {
                    if (document.hw5p1.hw5p1radio[i].checked) {
                        selectedRadio = true;
                        break;
                    }
                }

                for (let i = 0; i < 2; i++) {
                    if (document.hw5p1.hw5p1checkbox[i].checked) {
                        selectedCheck = true;
                        break;
                    }
                }

                if (data == "" || data == null) {

                    alert('You must enter data into the textbox. Please try again.');

                } else if (selectedRadio == false) {

                    alert('Select at least one radio button.');

                } else if (selectedCheck == false) {

                    alert('Select at least one checkbox.');

                } else if (selectedCar == false) {

                    alert('Choose a car from the drop down menu.');

                }

                document.getElementById("confirmMsg").innerHTML = 'Your selections have been submitted! :D';
                // 




            }
