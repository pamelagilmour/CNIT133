                        <script>
                            // generate a list of numbers for 10 years

                            let yrNums = [];

                            for (let iterator = 1; iterator < 11; iterator++) {
                                yrNums.push(iterator);
                            } 


                            // there are 3 interest rates 
                            let rate5 = .05; 
                            let rate6 = .06; 
                            let rate7 = .07;
                            let rateArray = [rate5, rate6, rate7];
                            let currentRateVal;

 
                            let principle = 1000;
                            
                            //arrays that hold values for each chart 
                            let vals5 = []; 
                            let vals6 = []; 
                            let vals7 = []; 

                            let valArray = [vals5, vals6, vals7];
                            let currentRate;

                            

                            // generate the values for each chart 
                            for (let i = 0; i < yrNums.length; i++) {
                                let val4cell5 = principle * (1 + rate5) ** yrNums[i]; 
                                vals5.push(val4cell5);

                                let
                                val4cell6 = principle * (1 + rate6) ** yrNums[i]; 
                                vals6.push(val4cell6);

                                let val4cell7 = principle * (1 + rate7) ** yrNums[i]; 
                                vals7.push(val4cell7);
                            }

                            for ( let i = 0; i < 3; i++ ) {
                                currentRate = valArray[i];
                                currentRateVal = rateArray[i];

                                document.write("<table id='hw4p2'>");
                                document.write("<tbody>");
                                document.write("<tr style='background-color: maroon;  style='border-color: black;'>");
                                document.write("<th class='hw3p2center' style='width: 20%'>Year</th>");
                                document.write("<th class='hw3p2center' style='width: 45%'>Amount on deposit</th>");
                                document.write("<th class='hw3p2center' style='width: 35%'>Interest Rate</th>");
                                document.write("</tr>");



                                // code for each row

                                for (let iterator = 0; iterator < yrNums.length; iterator++) {
                                    

                                    document.write("<tr style='color: black;' id=''>");
                                    document.write("<td>", yrNums[iterator], "</td>");
                                    document.write("<td>$", currentRate[iterator].toFixed(2), "</td>");
                                    document.write("<td>", currentRateVal, "</td>");
                                    document.write("</tr>");

                                }

                            }
