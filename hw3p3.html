    <script>

        // Javascript for Part3 below:
        function processToCel() {
            let userInt = document.forms["formA"].elements["userInput"].value;

            // check if input is an number
            if (isNaN(userInt) || userInt === "") {
                alert("The number you entered is not valid, try again.");

            } else {
                // calculation
                const toCel = 5 / 9 * (userInt - 32);
                document.forms["formA"].elements["result"].value = Math.trunc(toCel);

            }
        };

        function processToFah() {
            let userInt = document.forms["formA"].elements["userInput"].value;
            
            // check if input is an number
            if (isNaN(userInt) || userInt === "") {
                alert("The number you entered is not valid, try again.");

            } else {
                // calculation
                const toFah = (9 / 5 * userInt) + 32;
                document.forms["formA"].elements["result"].value = Math.trunc(toFah);

            }

        };

    </script>
