    <script>
        // Javascript for Part2 below:
        function process() {
            // Declare variables
            let number1, number2, number3, n1, n2, n3, sum, average, product, smallest, largest;

            // variable hold values from input boxes
            number1 = document.forms["formA"].elements["num1"].value;
            number2 = document.forms["formA"].elements["num2"].value;
            number3 = document.forms["formA"].elements["num3"].value;

            // convert input to integer
            n1 = parseInt(number1);
            n2 = parseInt(number2);
            n3 = parseInt(number3);

            console.log( n1, n2, n3);

            // if input is not a number, alert the user to re-enter.
            if (!Number.isInteger(n1) || !Number.isInteger(n2) || !Number.isInteger(n3)) {
                return window.alert("One of the numbers you entered is not a number. Please reset your inputs and try again.")
            }


            // Math operations
            sum = (n1 + n2 + n3);
            average = (n1 + n2 + n3) / 3;
            product = (n1 * n2 * n3);
            smallest = Math.min(n1, n2, n3);
            largest = Math.max(n1, n2, n3);
            

            // give output boxes values from Math operations
            document.forms["formB"].elements["result-sum"].value = sum;
            document.forms["formB"].elements["result-avg"].value = average.toFixed(2);
            document.forms["formB"].elements["result-prod"].value = product;
            document.forms["formB"].elements["result-small"].value = smallest;
            document.forms["formB"].elements["result-large"].value = largest;



            
        }
        // Javascript for 'Click to Fade' button:

        // Task: Use jQuery to define a ready handler
        $(document).ready(

            // that defines a click event handler for the button,
            function() {
                $("button").on("click", () => {

                    $("textarea").fadeTo("slow", 0.15);

                })

            }
